<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Nút chuyển slide từ phải qua trái -->
        <div id="prevSlide" >
          <img src="assets/nextArrow.svg" alt="">
        </div>

        <div class="mySlides active">
          <img src="assets/image.jpg">
        </div>
      
        <div class="mySlides ">
          <img src="assets/image2.jpg">
        </div>
      
        <div class="mySlides ">
          <img src="assets/image3.jpg">
        </div>
      
        <div class="mySlides ">
          <img src="assets/image4.jpg">
        </div>
        <!-- Nút chuyển slide từ trái qua phải -->
        <div id="nextSlide" onclick="nextSlide()">
          <img src="assets/nextArrow.svg" alt="">
        </div>
      </div>
      
      <!-- Dòng chữ tròn dưới slide -->
      <div style="text-align:center">
        <span class="dot" ">djdjd</span>
        <span class="dot" ">dđ</span>
        <span class="dot" ">dđ</span>
      </div>
      
    <script src="main.js"></script>
</body>
</html>
